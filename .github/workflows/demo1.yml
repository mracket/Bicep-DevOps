on:
  push:
    paths:
      - demo1.bicepparam
    branches: main
name: demo1
permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
    - uses: actions/checkout@main
    
    - name: 'Az CLI login'
      uses: azure/login@v2
      with:
       client-id: ${{ secrets.CLIENT_ID }}
       tenant-id: ${{ secrets.TENANT_ID }}
       subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
    - name: Deployment
      uses: azure/bicep-deploy@v2
      with:
        type: deployment
        operation: create
        name: demo1
        location: westeurope
        scope: subscription
        subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
        parameters-file: demo1.bicepparam


